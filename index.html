<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1">
    <title>canvas画板</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <canvas id="canvas" width=300 height=300>   

    </canvas>
    <div class="actions">
        <svg class="icon active" id="pen">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" id="downloadButton">
            <use xlink:href="#icon-CloudDownload"></use>
        </svg>
        <svg class="icon" id="clearButton">
            <use xlink:href="#icon-custom-clear"></use>
        </svg>
    </div>
    <ul class="colors" id="colors">
        <li class="green" color="green"></li>
        <li class="blue" color="blue"></li>
        <li class="red" color="red"></li>
        <li class="black" color="black"></li>
    </ul>
    <script src="./js/index.js"></script>
    <script src="//at.alicdn.com/t/font_2802576_63rq8mqjmy9.js"></script>
</body>

</html>
